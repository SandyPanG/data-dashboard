<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Overview</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
	<header>
		<div id="logo"><a id="logo" href="index.html"><img src="assets/images/Laboratoria_Logo_RGB_01.png"></a></div>
		<nav>
			<a href="overview.html"><div id="activo">overview</div></a>
			<a href="students.html" id="estudiantes"><div>estudiantes</div></a>
		</nav>
		
		<select id="sede-overview" name="Sede">
	       <option disabled selected value> sede </option>
	       <option value="AQP">Arequipa</option>
	       <option value="CDMX">Ciudad de México</option>
	       <option value="LIM">Lima</option>
	       <option value="SCL">Santiago de Chile</option>
	     </select>
	</header>
	<aside id="generaciones-fijo">
		<h2>Generación</h2>
		<input checked class="in" type="radio" name="generacion" data-valor="Global">
		<p id="total"> Global</p>
		<div id="generaciones-var"></div>
	</aside>
	<main id="main">
		<section>
			<div id="status-estudiantes">
				
				<div id="activas" class="two-col">
					<h2>Estudiantes Activas</h2>
					<div id="activas-var"></div>
				</div>
				
				<div id="inactivas" class="two-col">
					<h2>Estudiantes Inactivas</h2>
					<div id="inactivas-var"></div>
					<div class="btnInac"><a id="btnInactive"><strong>Ver lista de estudiantes inactivas</strong></a></div>
					<div class="modal">
				        <div class="modal-content">
				            <span class="close-button">&times;</span>
				            <h1>Estudiantes Inactivas</h1>
				            <div id="contentParent"></div>
				        </div>
				    </div>
				</div>
			</div>
		</section>
		<section>
			<div id="meta-esp">
				<h2>Estudiantes que Superan la meta</h2>
				<div id="global" class="three-col">
					<h2>Global</h2>
				</div>
				<div id="tech" class="three-col">
					<h2>Tech</h2>
					<!-- <div id="tech-var" class="three-col"></div>	 -->
				</div>
				<div id="hse" class="three-col">
					<h2>HSE</h2>
				</div>
				</div>
			<!-- </div> -->
		</section>
		<section id="third-section">
			<div id='satisfaction'>
				<h2>Estudiantse satisfechas</h2>
				<div id="satisfaction-var" class="three-col"></div>
			</div>
			<div id="teachers">
				<h2>Puntuación promedio profesor@s</h2>
				<div id="teachers-var" class="three-col"></div>
			</div>
			<div id="jedis" class="three-col">
				<h2>Puntuación promedio jedis</h2>
				<div id="jedis-var" class="three-col"></div>
			</div>
		<section id=inactiveList>
		</section>
	</main>

	<!-- Base de datos -->
	<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
	<script src="./js/app.js"></script>
    <script src="./js/overview.js"></script>
</body>
</html>
